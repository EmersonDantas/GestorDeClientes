{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Login {% endblock %}

{% block main %}
    <h3>Login</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap}}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
{% block footer %}
<footer class="footer">
    <div class="container">
        <span class="text-muted">Gestor de clientes - 2019 - Aprendendo Django</span>
    </div>
</footer>
{% endblock %}
